<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Poet's Desk</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&family=Lora&family=Poppins&family=EB+Garamond&family=Merriweather&family=Roboto&family=Open+Sans&family=Oswald&family=Raleway&family=Cinzel&family=Pacifico&family=Dancing+Script&family=Roboto+Slab&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h1>The Poet's Desk</h1>
    <h3>Scroll down to the editor</h3>
  <div class="controls">
    <div>
      <label>Background Color</label>
      <input type="color" id="bgColor" value="#ffffff">
    </div>

    <div>
      <label>Text Color</label>
      <input type="color" id="textColor" value="#000000">
    </div>

    <div>
      <label>Font</label>
      <select id="fontSelect">
        <option value="'Playfair Display', serif">Playfair Display</option>
        <option value="'Inter', sans-serif">Inter</option>
        <option value="'Lora', serif">Lora</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'EB Garamond', serif">EB Garamond</option>
        <option value="'Merriweather', serif">Merriweather</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Open Sans', sans-serif">Open Sans</option>
        <option value="'Oswald', sans-serif">Oswald</option>
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="'Cinzel', serif">Cinzel</option>
        <option value="'Pacifico', cursive">Pacifico</option>
        <option value="'Dancing Script', cursive">Dancing Script</option>
        <option value="'Roboto Slab', serif">Roboto Slab</option>
        <option value="'Source Serif Pro', serif">Source Serif Pro</option>
        <option value="'Crimson Pro', serif">Crimson Pro</option>
      </select>
    </div>

    <div class="font-size-controls">
      <label>Font Size</label>
      <button id="decreaseFont">-</button>
      <button id="increaseFont">+</button>
    </div>

    <div class="align-controls">
        <label>Align</label>
        <button onclick="applyAlignment('left')">Left</button>
        <button onclick="applyAlignment('center')">Center</button>
        <button onclick="applyAlignment('right')">Right</button>
    </div>

    <div class="margin-control">
        <label for="margin">Margin</label>
        <input type="range" id="margin" min="0" max="200" value="50">
        <h3 id="marginValue">50px</h3>
    </div>

    <div>
        <label for="postSize">Post Size:</label>
        <select id="postSize">
        <option value="square">Square (1080x1080)</option>
        <option value="portrait">Portrait (1080x1350)</option>
        <option value="story">Story (1080x1920)</option>
        <option value="wide">Wide (1920x1080)</option>
        </select>
    </div>

    <label for="lineHeight">Line Height:</label>
    <input id="lineHeight" type="range" min="0.5" max="3" step="0.05" value="1.3" />
    <span id="lineHeightValue">1.3</span>

  </div>

  <div class="instructions">
    <p>To edit things such as font, font size, color, and alignment, select or highlight the text you want to edit first.</p>
  </div>

  <div class="canvas-wrapper">
    <div id="postCanvas" contenteditable="true">write your poem here...</div>
  </div>

  <button id="downloadBtn">Download</button>

  <a href="https://buymeacoffee.com/natetaylor" target="_blank"></a><button id="supportBtn">click here to support me so we can get a url</button></a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
